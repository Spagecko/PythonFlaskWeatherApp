<header class="jumbotron my-4">
    <div class="container-fluid">
        <div class="row">
            <h2> Welcome! {{ loginID['email'] }} </h2>
        </div>
    </div>
        <p class="lead">Find out weather condition with a zipcode!.</p>
        <div class="row">
            <form method="POST">
                <div class="form-group">
                    <div class="container">
                        <div class="row">
                            <label for="inputCity"> enter in City</label>
                            <input type="text" class="form-control" id="Cityname" name="inputCity" placeholder="inputCity" />
                            <label for="inputState">Enter in State</label>
                            <select class="custom-select" name="inputState">
                                <option selected>STATE</option>
                                {% include 'includes/_states.html' %}
                            </select>
                            <label for="inputZip">Enter Zip Code</label>
                            <input type="text" class="form-control" name="inputZip" value={{zipcode }}>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <button type="submit" class="btn btn-secondary" name="submit_button" value="FindZip"> Need a Zipcode? </button>
                            <button type="submit" class="btn btn-primary" name="submit_button"  value="Submit"> Find out now! </button>


</div>
                        </div>



                       
</div>
</form>
        </div>

</header>
