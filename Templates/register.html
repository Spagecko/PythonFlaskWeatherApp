{% extends 'layouts.html' %}
{% block body %}
<body>
 <div id="login">
    <h3 class="text-center text-white pt-5">Register Form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">email</label><br>
                            <input type="text" name="userEmail" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password1" id="password" class="form-control" >
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info"> Confrim Password:</label><br>
                            <input type="text" name="password2" id="password" class="form-control">
                        </div>


                        <div class="form-group">

                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submitRegister">
                            <p class="card-text"> {{message | safe }} </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>



{% endblock %}
